spring.output.ansi.enabled=always
server.port=8081
judge.shell.command.tester-dir = /home/jtm0609
judge.shell.command.docker-dir = /home/workspace
judge.shell.command.local-init-command = sh ${judge.shell.command.tester-dir}/init.sh
judge.shell.command.c-compile-command = docker run --rm -v ${judge.shell.command.tester-dir}:${judge.shell.command.docker-dir} gcc gcc ${judge.shell.command.docker-dir}/test.c -o ${judge.shell.command.docker-dir}/test.o -O2 -Wall -lm -static -std=c99
judge.shell.command.cpp-compile-command = docker run --rm -v ${judge.shell.command.tester-dir}:${judge.shell.command.docker-dir} gcc g++ ${judge.shell.command.docker-dir}/test.cc -o ${judge.shell.command.docker-dir}/test.o -O2 -Wall -lm -static -std=gnu++11
judge.shell.command.java-compile-command = docker run --rm -v ${judge.shell.command.tester-dir}:${judge.shell.command.docker-dir} java javac ${judge.shell.command.docker-dir}/test.java -d ${judge.shell.command.docker-dir} -encoding UTF8
judge.shell.command.c-run-command = docker run --rm -v ${judge.shell.command.tester-dir}:${judge.shell.command.docker-dir} gcc ${judge.shell.command.docker-dir}/libjudger.so --max_cpu_time=1000 --max_real_time=2000 --max_memory=536870912 --max_process_number=200 --max_output_size=16384 --exe_path="${judge.shell.command.docker-dir}/test.o" --input_path="${judge.shell.command.docker-dir}/input.txt" --output_path="${judge.shell.command.docker-dir}/output.txt" --error_path="${judge.shell.command.docker-dir}/error.txt" --uid=0 --gid=0 --seccomp_rule_name="c_cpp"
judge.shell.command.java-run-command = docker run --rm -v ${judge.shell.command.tester-dir}:${judge.shell.command.docker-dir} java ${judge.shell.command.docker-dir}/libjudger.so --max_cpu_time=1000 --max_real_time=2000 --max_memory=536870912 --max_process_number=200 --max_output_size=16384 --exe_path="${judge.shell.command.docker-dir}/test.o" --input_path="${judge.shell.command.docker-dir}/input.txt" --output_path="${judge.shell.command.docker-dir}/output.txt" --error_path="${judge.shell.command.docker-dir}/error.txt" --uid=0 --gid=0 --seccomp_rule_name="general"
spring.profiles.active=local

logging.level.root=info
